{% extends "base.html" %}

{% block titulo %}
  <title>MisLigas</title>
{% endblock %}

{% block contenido %}
<div>
      <div class="bg-light p-5 rounded">
        <div class="col-sm-8 mx-auto">
          <h1>Todas las ligas</h1>
          {% if lista_ligas %}
          <ul>
            {% for l in lista_ligas %}
            <li>
              <a href="{% url 'listaEquiposLiga' l.nombre_liga %}">{{ l.nombre_liga}}</a>
            </li>
            {% endfor %}
          </ul>
            {% else %}
          <p>No hay posts creados.</p>
          {% endif %}
            <a class="btn btn-primary" href="/docs/5.1/components/navbar/" role="button">Boton prueba &raquo;</a>
          </p>
        </div>
      </div>
</div>
{% endblock %}
